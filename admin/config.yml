backend:
  name: github
  repo: indralesmanaagama-eng/ysikomap
  branch: main

media_folder: "assets/img/berita"
public_folder: "/assets/img/berita"

collections:
  - name: "konten"
    label: "Konten Website"
    files:
      - file: "content/berita.json"
        label: "Berita"
        name: "berita"
        fields:
          - label: "Daftar Berita"
            name: "items"
            widget: "list"
            summary: "{{fields.judul}}"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Judul", name: "judul", widget: "string" }
              - { label: "Ringkasan", name: "ringkasan", widget: "text" }
              - { label: "Tanggal", name: "tanggal", widget: "datetime" }
              - { label: "Gambar", name: "gambar", widget: "image", required: false }
              - { label: "Konten", name: "konten", widget: "markdown" }
